<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">
     <!-- media -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="contact.css">
    <title>All product</title>
</head>
<body>
    <!-- navbar -->
    <header>
        <nav class="navbar">
    
            <div class="nav__logo">
                <img class="nav__img" src="./asset/home/SR Foods LOGO.png" alt="logo" >
    
            </div>
    
            <div class="nav__list_div">
                <ul>
                    <li><a class="nav__a" href="./index.html">Home</a> </li>
                    <li><a class="nav__a" href="./all_product.html">All product</a>  </li>
                    <li><a class="nav__a" href="./contact.html">contact us</a> </li>
                </ul>
    
            </div>
    
            
        </nav>
    </header>

    <!-- main -->
    <main class="container">
        <section class="contact__first__sec">

            <div class="formContainer">
                <center><h2 class="middleHeading">Fill out this form </h2></center>
                <div class="contact">
                    <form action="">
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname"><br>

                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname"><br>

                        <label for="lname">Phone Number:</label><br>
                        <input type="text" id="phone" name="phone"><br>

                        <label for="lname">Email:</label><br>
                        <input type="email" id="email" placeholder="xyz@gmail.com" name="email"><br>

                        <label for="lname">Address:</label><br>
                        <input type="text" id="address" name="address"><br>
                    </form>
                    <button  class="btn">Submit</button>
                </div>
                <center><h2 class="middleHeading">Find Us </h2></center>
                <div class="location">
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3781.895988510386!2d73.95794351497499!3d18.57872738737516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c3d915ff47cd%3A0x21e2f38a852e4fe8!2sS%20R%20FOODS!5e0!3m2!1sen!2sin!4v1631213828731!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

        </section>
    </main>

    <!-- footer -->
    <footer>
        <div class="footer__div">
            <p class="footer__text">All Rights Reserved | Copyright <span class="fa fa-copyright"></span> 2021 | IceCreamPanda.com<span class="fa fa-heart-o"></span></p>
            <div class="icons">
                <span class="fa fa-facebook"></span>
                <span class="fa fa-instagram"></span>
                <span class="fa fa-twitter"></span>
                <span class="fa fa-linkedin"></span>
            </div>
    </footer>
</body>
</html>
